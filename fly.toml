# fly.toml app configuration file generated for model005 on 2023-09-29T04:11:47-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "model005"
primary_region = "mad"
kill_signal = "SIGTERM"
kill_timeout = "2000s"

[experimental]
  auto_rollback = true

[build]

[env]
  PORT = "5000"

[processes]
  app = "gunicorn app:app --log-level 'info'"

[[services]]
  protocol = "tcp"
  internal_port = 5000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
